services:
  # --- SERVICIO DE MILVUS STANDALONE (Actualizado) ---
  milvus:
    image: milvusdb/milvus:v2.6.4
    container_name: milvus-standalone
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_USE_EMBED: 'true'
      ETCD_DATA_DIR: '/var/lib/milvus/etcd'
      ETCD_CONFIG_PATH: '/milvus/configs/embedEtcd.yaml'
      COMMON_STORAGETYPE: 'local'
      DEPLOY_MODE: 'STANDALONE'
    ports:
      - "19530:19530"
      - "9091:9091"
      - "2379:2379" # <-- AÑADIDO (para etcd)
    volumes:
      - ./services/milvus/volumes:/var/lib/milvus
      - ./services/milvus/embedEtcd.yaml:/milvus/configs/embedEtcd.yaml
      - ./services/milvus/user.yaml:/milvus/configs/user.yaml
      # ---------------------------
    command: ["milvus", "run", "standalone"]
    healthcheck:
      # --- HEALTHCHECK ACTUALIZADO ---
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s    
      retries: 3      
      start_period: 90s 

  # --- INTERFAZ GRÁFICA DE MILVUS (ATTU) ---
  attu-gui:
    image: zilliz/attu:v2.6.1 # Una versión de Attu compatible
    container_name: attu-gui
    ports:
      - "8001:3000" # Expuesto en 8001 (para no chocar con tu API en 8000)
    environment:
      MILVUS_URL: 'milvus:19530' # Apunta al servicio 'milvus' en su puerto interno
    depends_on:
      milvus:
        condition: service_healthy # Depende de que Milvus esté saludable      
  
  # --- SERVICIOS DEL TALLER (Tus servicios) ---
  solr:
    image: solr:8.11
    container_name: solr-standalone
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/var/solr
    command: ["solr-precreate", "taller_rag_core"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./services/api
    container_name: api-fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/app
      - huggingface_cache:/root/.cache/huggingface
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      solr:
        condition: service_healthy
      milvus: 
        condition: service_healthy
    environment:
      SOLR_HOST: 'solr'
      SOLR_PORT: '8983'
      SOLR_CORE: 'taller_rag_core'
      MILVUS_HOST: 'milvus'
      MILVUS_PORT: '19530'
    # Esto permite que otros servicios (como el evaluador)
    # esperen a que la API esté 100% lista (modelos cargados).
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 20 # Le da tiempo de sobra para descargar los modelos
      start_period: 60s # Espera 1 min antes de empezar a chequear
      
  indexer:
    build:
      context: ./services/indexer
    container_name: indexer-script
    volumes:
      - ./services/indexer:/app
      - ./data:/data
      - huggingface_cache:/root/.cache/huggingface
    depends_on:
      solr:
        condition: service_healthy
      milvus: 
        condition: service_healthy
    environment:
      SOLR_HOST: 'solr'
      SOLR_PORT: '8983'
      SOLR_CORE: 'taller_rag_core'
      MILVUS_HOST: 'milvus'
      MILVUS_PORT: '19530'
      
  evaluator:
    build:
      # El "contexto" es la carpeta /reports donde crearemos los archivos
      context: ./services/evaluator
    container_name: evaluator-script
    volumes:
     # 2. Mapea el código del evaluador a /app
      - ./services/evaluator:/app
      # 3. Mapea la carpeta de reportes a /reports
      - ./reports:/reports
    depends_on:
      api:
        # ¡IMPORTANTE! No se ejecuta hasta que la API
        # pase su chequeo de salud (modelos cargados).
        condition: service_healthy
    environment:
      # Le decimos al script dónde encontrar la API
      # (el nombre del servicio 'api' es la URL)
      API_HOST: 'api'
      API_PORT: '8000'
volumes:
  solr_data:
  huggingface_cache: